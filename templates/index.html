<!DOCTYPE html>
<html>
<head>
  <title>MDWorkspace</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

  <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/night-owl.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/markdown_preview.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/editor_custom_styles.css') }}">

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>  
  <script type="text/javascript" 
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
  <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/simplemde/1.11.2/simplemde.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>

<body>
  <header>
    <h1 id="currentFile">{{ filename }}</h1>  <!-- 今開いているファイル名を表示 -->
    <input type="text" id="search" placeholder="検索..."> <!-- 検索機能は未実装 -->
    <button id="toggle-edit-preview">編集/プレビュー切替</button>
  </header>

  <div class="main">
    <div class="sidebar">
      ファイル一覧
      <img title="新規ファイルを作成" id="create-file-icon" src="{{ url_for('static', filename='images/add_file.png') }}" alt="Create new file" width="18px">
      <img title="新規フォルダを作成" id="create-dir-icon" src="{{ url_for('static', filename='images/add_folder.png') }}" alt="Create new directory" width="18px">
      <div id="sidebar"></div>
    </div>
    <div class="editor">
      <textarea id="editor"></textarea>
    </div>
    <div class="preview">
      <div id="preview"></div>
    </div>
  </div>
</body>

<script src="static/js/process_markdown.js"></script>

</html>
